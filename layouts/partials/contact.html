{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with .Site.Params.contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with .Site.Params.contact.subtitle }}
        <h3 class="section-subheading text-muted">{{ . | markdownify }}</h3>
        {{ end }}

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="contact" method="POST" data-netlify="true" id="contactForm">
          <fieldset>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Your Name!: <input type="text" name="name" class="form-control" id="name" required="required" name="name" placeholder="{{ with .text }}{{ .  | markdownify }}{{ end }}" data-validation-error-msg="{{ with .warning }}{{ . | markdownify }}{{ end }}"/></label>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label>Your Email: <input type="email" name="email" /></label>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <label>Your Role: <select name="role[]" multiple>
                      <option value="leader">Leader</option>
                      <option value="follower">Follower</option>
                    </select></label>
                  </div>
                  <p class="hidden">
                    <label>No Data: <input name="bot-field" /></label>
                  </p>
                  <div class="form-group">
                    <label>Message: <textarea name="message"></textarea></label>
                  </div>
                  <button type="submit" value="Submit" class="btn btn-xl">{{ with .Site.Params.contact.buttonText }}{{ . }}{{ end }}</button>
                </div>
              </div>
              {{ range .Site.Params.contact.form.hidden }}
                {{ if eq .name "site" }}
                  <input type="hidden" name="{{ .name }}" value="{{ $.Permalink }}"/>
                {{ else if eq .name "page" }}
                  <input type="hidden" name="{{ .name }}" value="{{ $.URL }}"/>
                {{ else }}
                  <input type="hidden" name="{{ .name }}" value="{{ .value }}"/>
                {{ end }}
              {{ end }}
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
